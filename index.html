  <body>
    <header>
      <form id="city-search-form">
        <input
          type="search"
          id="city-search-bar"
          placeholder="Enter city to search..."
          required
        />
        <input type="submit" id="city-search-submit-button" />
      </form>
    </header>
    <main>
      <h1 id="city-name">Search for a city...</h1>
      <section id="today-forecast-section">
        <div id="today-flex-box-element">
          <div id="temp-icon">
            <img src="" alt="" id="temp-icon-img" />
          </div>
          <div id="temp-info">
            <span id="temp-value"></span><span id="temp-unit"></span>
          </div>
          <div id="weather-description"></div>
        </div>
        <div class="sub-para" id="day-and-time">
          <span id="day-of-week"></span>, <span id="time-of-day"></span>
        </div>
        <div class="sub-para" id="wind-and-humidity-info">
          Humidity: <strong id="humidity-value"></strong>%, Wind:
          <strong id="windspeed-value"></strong
          ><span id="windspeed-unit"></span>/h
        </div>
